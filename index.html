
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Reubens 2.8 Assesment</title>

    <link href="style.css" rel="stylesheet" type="text/css" />

<!-- Aframe set up -->

    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"> </script>
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
    <script src="script.js"> </script>

  </head>


  <body>



<!-- Scene start -->
 <a-scene> 

<!-- entitys -->

<a-entity id="camera" rotation=" 0 -90 0 " position="-7 1.5 0"  camera look-controls wasd-controls> 
 <a-entity cursor="rayOrigin: mouse"> </a-entity>
</a-entity>


<!-- Click Play box -->

<a-entity disappear id="distext" position=" 0.711 1.2 0 " rotation=" 0 -90 0 "  material="color: black" geometry="primitive: plane; width: 1; height: 0.5" text="value: Play; width: 6; height: 6; align: center"> </a-entity>

<!-- Sky -->

 <a-sky src="sky/Sky.jpg"> </a-sky>

<!-- Walls --> 

<a-plane  position="0 0.7 13.5" rotation="-180 0 -180"  scale="18 4 18" side="double"  src="Images/Brick.jpg"> </a-plane>

<a-plane  position="0 0.7 -13.5"  scale="18 4 18" side="double" src="Images/Brick.jpg"> </a-plane>

<a-plane  position="3 0.7 0" scale="18 4 18" geometry="primitive:plane" rotation="0 -90 0" side="double" src="Images/Brick.jpg"> </a-plane>

<a-plane  position="-9 0.7 0" scale="27 4 18" geometry="primitive:plane" rotation="0 90 0" side="double" src="Images/Brick.jpg"> </a-plane>


<!-- curved walls -->

<a-plane  position="2 0.7 -6" scale="5 4 18"  geometry="primitive:plane" rotation="0 -60 0" side="double" src="Images/Brick.jpg"> </a-plane>

<a-plane  position="-0.15 0.7 -9" scale="5 4 18"  geometry="primitive:plane" rotation="0 -50 0" side="double" src="Images/Brick.jpg"> </a-plane>

<a-plane  position= "-2.999999999 0.7 -12" scale="5 4 18"  geometry="primitive:plane" rotation="0 -40 0" side="double" src="Images/Brick.jpg"> </a-plane>

<!-- mirrored side -->

<a-plane position=" 2 0.7 6" scale="5 4 18"  geometry="primitive:plane" rotation= "0 60 0" side="double" src="Images/Brick.jpg"> </a-plane>

<a-plane  position="-0.15 0.7 9" scale="5 4 18"  geometry="primitive:plane" rotation="0 50 0" side="double" src="Images/Brick.jpg"> </a-plane>

<a-plane position= "-2.999999999 0.7 12" scale="5 4 18"  geometry="primitive:plane" rotation="0 40 0" side="double" src="Images/Brick.jpg"> </a-plane>

<!-- Gate -->

<a-plane  position="2 0.7 -2.6" scale="2 4 5" geometry="primitive:plane" rotation="0 0 0" side="double" src="Images/Brick.jpg"> </a-plane>

<a-plane  position="2 0.7 2.6" scale="2 4 5" geometry="primitive:plane" rotation="0 0 0" side="double" src="Images/Brick.jpg"> </a-plane>

<!-- Flooring -->

<a-plane position="0 0 0" rotation="-90 0 0" scale="18 27 18" src="Images/Leaf.jpg"> </a-plane>

<!-- Objects and Models  --> 

<!-- Camp Fire -->

<a-gltf-model id="CampFire" position="-4.340 0.200 -3.303" rotation="0 0 0" src="Models/Camp.glb" scale=" 0.200 0.200 0.200"> </a-gltf-model>

<!-- Path -->

<a-gltf-model id="Path" position="-1.935 -0.206 2.298" rotation="0 0 0" src="Models/Path.glb" scale=" 1.197 1 1"> </a-gltf-model>


<!-- Tent -->

<a-gltf-model id="Tent" position="-3.708 0.537 3.032" rotation="0 -45.161 0" src="Models/Tent.glb" scale=" 1 1 1"> </a-gltf-model>


<!-- Pine Trees --> 


<a-gltf-model id="Pine" position="-3.494 0.1 10.449" rotation="-180 0 0" src="Models/Pine.glb" scale=" -1 -1 -1"> </a-gltf-model> 

<a-gltf-model id="Pine" position="-2.882 0.1 -7.628" rotation="-180 0 0" src="Models/Pine.glb" scale=" -1 -1 -1"> </a-gltf-model> 

<a-gltf-model id="Pine" position="-2.6 0.1 2.8" rotation="-180 0 0" src="Models/Pine.glb" scale=" -1 1 -1"> </a-gltf-model> 

<!-- towers -->

<a-gltf-model id="Tower" position=" 2.425 0.1 -3.720" rotation="0 -77.283 0" src="Models/Tower.glb"> </a-gltf-model> 

<a-gltf-model id="Tower" position=" 2.517 0.1 3.720" rotation="0 -77.283 0" src="Models/Tower.glb"> </a-gltf-model> 

<a-gltf-model id="Tower" position=" -1.6 0.1 -10.8" rotation="0 -77.283 0" src="Models/Tower.glb"> </a-gltf-model> 

<a-gltf-model id="Tower" position=" -1.6 0.1 10.8" rotation="0 -77.283 0" src="Models/Tower.glb"> </a-gltf-model> 

<!-- Gate model -->

<a-gltf-model id="Gate" position="0.835 1.401 -0.029" rotation="0 0 0" src="Models/Gate.glb" scale="4.684 4.684 7.663"> </a-gltf-model> 


</a-scene>
<!-- Scene end -->
    <script src="script.js"></script>



  </body>
</html>
